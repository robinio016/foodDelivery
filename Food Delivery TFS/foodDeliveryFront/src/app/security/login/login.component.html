<div class="card m-2 p-2">
  <div class="row d-flex justify-content-center my-3">
    <div class="col-md-4">
      <h1 class="text-center">Login</h1>
      <div class="my-3">
          <a class="btn btn-block btn-social btn-google text-white text-center">
              <span class="fa fa-google"></span> Sign in with Google
          </a>
          <a class="btn btn-block btn-social btn-facebook text-white text-center">
            <span class="fa fa-facebook"></span> Sign in with Facebook
          </a>
      </div>
      <div class="row d-flex justify-content-center">
          <div class="col-md-5">
            <hr>
          </div>
          <div class="col-md-2">
            OR
          </div>
          <div class="col-md-5">
            <hr>
          </div>
        </div>

    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-4 offset-md-4">
      <input type="text" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-4 offset-md-4">
      <input type="password" class="form-control" placeholder="password">
    </div>
  </div>

    <div class="row my-3">
      <div class="col-md-4 offset-md-4 d-flex justify-content-between align-items-center">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="keeplogged">
            <label class="custom-control-label text-muted" for="keeplogged"><small><strong>Keep Me logged in</strong></small></label>
          </div>
          <div>
            <a class="btn text-muted"><small>Forget password?</small></a>
          </div>     
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-4 offset-md-4">
          <button class="btn btn-success btn-block" type="button">LOGIN</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-4 d-flex justify-content-center">
        <span><small><strong>Don't have an account? <span class="text-success">Create an account</span></strong></small></span>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-4 offset-md-4">
          <div class="row d-flex justify-content-center">
              <div class="col-md-5">
                <hr>
              </div>
              <div class="col-md-2">
                OR
              </div>
              <div class="col-md-5">
                <hr>
              </div>
          </div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-4 offset-md-4">
        <h5 class="text-center">Order without an account</h5>
        <button class="btn btn-outline-success btn-block my-3" type="button">GUEST CHECKOUT</button>
      </div>
    </div>

  </div>
